<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="mx-auto" style="width: 800px;">
    <h1>Rejestracja</h1>
    <form>

        <div class="mb-3">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                           checked>
                    <label class="form-check-label" for="gridRadios1">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Mężczyzna
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="mb-3">
            <label for="mail">Adres email</label>
            <input type="email" class="form-control" id="mail" placeholder="Wpisz adres email">
        </div>
        <div class="mb-3">
            <label for="pass">Hasło</label>
            <input type="password" class="form-control" id="pass" placeholder="Hasło">
            <div id="passwordHelpBlock" class="form-text">
                Min. 8 znaków
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
                <label for="city">Miasto</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-sm">
                <label for="voivodeship">Województwo</label>
                <select class="form-select" id="voivodeship">
                    <option selected>Wybierz...</option>
                    <option value="1">dolnośląskie</option>
                    <option value="2">kujawsko-pomorskie</option>
                    <option value="3">lubelskie</option>
                    <option value="4">lubuskie</option>
                    <option value="5">łódzkie</option>
                    <option value="6">małopolskie</option>
                    <option value="7">mazowieckie</option>
                    <option value="8">opolskie</option>
                    <option value="9">podkarpackie</option>
                    <option value="10">podlaskie</option>
                    <option value="11">pomorskie</option>
                    <option value="12">śląskie</option>
                    <option value="13">świętokrzyskie</option>
                    <option value="14">warmińsko-mazurskie</option>
                    <option value="15">wielkopolskie</option>
                    <option value="16">zachodniopomorskie</option>
                </select>
            </div>
            <div class="col-sm">
                <label for="postCode">Kod pocztowy</label>
                <input type="text" class="form-control" id="postCode">
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Akceptuję <a href="https://javastart.pl" target="_blank">regulamin</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Rejestruj</button>
        </div>
    </form>
</div>
</body>
</html>
